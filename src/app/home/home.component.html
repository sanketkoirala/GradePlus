<div class="grade-calculator">
  <h2>Grade Percentage Calculator</h2>

  <!--  Ask for the number of classes -->
  <div *ngIf="!numberOfClassesSelected">
    <label for="numClasses">How many classes do you have?</label>
    <input
      type="number"
      id="numClasses"
      [(ngModel)]="numberOfClasses"
      name="numberOfClasses"
      min="1"
      required
    />
    <button (click)="onClassNumberSubmit()">Submit</button>
  </div>

  <!-- Input grades for each class -->
  <form *ngIf="numberOfClassesSelected" (ngSubmit)="calculatePercentage()">
    <div *ngFor="let grade of grades; let i = index">
      <label for="grade{{ i + 1 }}">Grade {{ i + 1 }}:</label>
      <input
        type="number"
        id="grade{{ i + 1 }}"
        [(ngModel)]="grades[i]"
        name="grade{{ i + 1 }}"
        required
      />
    </div>

    <button type="submit">Calculate Percentage</button>
  </form>

  <!-- Display the calculated percentage -->
  <div *ngIf="percentage !== null">
    <h3>Your Percentage: {{ percentage }}%</h3>
  </div>
</div>
